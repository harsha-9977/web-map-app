<!DOCTYPE html>
<html>
<head><title>City Map App</title></head>
<body>
  <h2>Enter City to View Map (50km x 50km)</h2>
  <form method="post">
    <input type="text" name="city" placeholder="e.g. Paris" required>
    <button type="submit">Show Map</button>
  </form>
  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
</body>
</html>
